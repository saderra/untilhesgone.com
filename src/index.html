<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Donald Trump Second Term</title>
        <meta name="description" content="A Countdown Time of Donald Trump's Second Term">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <!-- Style Sheet -->
        <link rel="stylesheet" href="/assets/css/main.css" />


        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

<head>

<body class="bg-neutral-200">
 
         

        <div class="p-0 col-span-12 lg:col-span-8 mt-24 bg-neutral-100 max-w-3xl mx-auto shadow-xl p-12">

               <h1 class="text-3xl md:text-4xl pb-8 mb-8 font-medium text-neutral-700 brand-font uppercase">The Second Term of Donald Trump</h1>
               <h3 class="brand-font text-xl uppercase text-neutral-400">The Agony Will End In:</h3>


                <p id="clock" class="text-2xl font-semibold"></p>

                    <script>
                    // Set the date we're counting down to
                    var countDownDate = new Date("Jan 20, 2029 12:00:00").getTime();

                    // Update the count down every 1 second
                    var x = setInterval(function() {

                    // Get today's date and time
                    var now = new Date().getTime();

                    // Find the distance between now and the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="clock"
                    document.getElementById("clock").innerHTML = days + " Days " + hours + " Hours "
                    + minutes + " Minutes " + seconds + " Seconds";

                    // If the count down is finished, write some text
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("clock").innerHTML = "EXPIRED";
                    }
                    }, 1000);
                    </script>

        </div>


</body>
</html>
